<header *ngIf="totalCount && pageNumber && pageSize">
                @if(totalCount > 0)
                {
                    <span>
                    Showing 
                    <strong>

                        {{(pageNumber-1)  * pageSize +1}} - 
                        {{pageNumber * pageSize
                        > totalCount
                        ?totalCount
                        :pageNumber * pageSize
                        }}
                    </strong> of
                    <strong>{{totalCount}}</strong> Results
                </span>
                }
                
                @if(totalCount == 0)
                {
                    <span>There are <strong>0</strong> results for this filter</span>
                }
                
               </header>
