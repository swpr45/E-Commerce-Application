<div class="container mt-2">
    <div *ngIf="(basketService.basketSource$ |      async) === null">
        <p>There are no items in your basket</p>
    </div>

    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">

    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead class="text-uppercase">
                        <tr>
                        <th class="bg-light">
                            <div class="py-2">
                                Product
                            </div>
                        </th>
                        <th class="bg-light">
                            <div class="py-2">
                                Price
                            </div>
                        </th>
                        <th class="bg-light">
                            <div class="py-2">
                                Quantity
                            </div>
                        </th>
                        <th class="bg-light">
                            <div class="py-2">
                                Total
                            </div>
                        </th>
                        <th class="bg-light">
                    
                            <div class="py-2">
                                Remove
                            </div>
                        </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of basket.items">
                        <th>
                            <div class="p-2 d-inline-block">
                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="fluid"
                                style="max-height: 50px;"
                                >
                                <div class="ms-3 d-inline-block align-middle">
                                    <h5 class="mb-0">
                                        <a class="text-dark text-decoration-none">
                                            {{item.productName}}
                                        </a>
                                    </h5>
                                    <span class="text-muted fst-italic">
                                        Type: {{item.type}}
                                    </span>
                                </div>
                            </div>
                        </th>
                        <td class="align-middle">
                            <strong>
                                {{item.price | currency:"INR":"symbol"}}
                            </strong>
                        </td>
                        <td class="align-middle">
                            <div class="d-flex align-items-center">
                                <i class="fa fa-minus-circle me-2 circleClass"
                                >
                                    
                                </i>
                                <strong style="font-size: 1.5em;">
                                    {{item.quantity}}
                                </strong>
                                <i class="fa fa-plus-circle mx-2 circleClass">
                                </i>
                            </div>
                        </td>
                        <td class="align-middle">
                            <strong>
                                {{item.price * item.quantity |currency:"INR":"symbol" }}
                            </strong>
                        </td>
                        <td class="align-middle">
                            <a>
                                <i class="fa fa-trash" style="font-size: 2em; cursor: pointer; color:orangered ;"></i>

                            </a>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </ng-container>

</div>
