
<div class="row">
    @if(product)
    {
        <div class="col-6">
            <img [src]="product.pictureUrl" [alt]="product.name" class="w-100">
        </div>
        <div class="col-6 mt-5">
            <h2>{{product.name}}</h2>
            <p style="font-size: 1.7em;">{{product.price | currency:"INR":"symbol"}}</p>
        
        <div class="d-flex justify-content-start align-items-center">

            <i class="fa fa-minus-circle me-2 circleclass"></i>

            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle ms-2 circleclass"></i>
            <button class="btn btn-outline-success ms-4">Add to cart</button>
        </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        
        </div>
    }
    @else{
        <h1>no product comming</h1>
    }
</div>
