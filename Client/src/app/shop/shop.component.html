<div class="container">
    <div class="row">
        <section class="col-3">

            <label class="text-dark ms-3" style="font-size: larger;"><strong>Sort</strong></label>
            <select class="form-select mb-4"
            (change) = "onSortSelected($event)"
            >
              @for(sort of sortOptions; track sortOptions)
              {
                <option  [value]="sort.value">{{sort.name}}</option>
              }
                
                
            </select>
            <label class="text-dark ms-3" style="font-size: larger;"><strong>Brands</strong></label>
            <!-- <h5 class="text-dark ms-3">Brands</h5> -->
        <ul class="list-group my-3">
            @for(brand of brand;track brand.id)
            {
                  <li class="list-group-item" 
                  [class.active]="brand.id === shopParams.brandId"
                  [class.orangered]="brand.id === shopParams.brandId"
                  [value]="brand.id"
                  (click)="onBrandSelected(brand.id)"
                  
                  >{{brand.name}}</li>
            }
            @empty {
                <p>brands note available</p>
            }
          
            
        </ul>
           
             <label class="text-dark ms-3" style="font-size: larger;"><strong>Brands</strong></label>
        <ul class="list-group my-3">
               @for(type of type;track type.id)
            {
                  <li class="list-group-item"
                  [class.active]="type.id === shopParams.typeId"
                   [class.orangered]="type.id === shopParams.typeId"

                  [value]="type.id"
                  (click)="onTypeSelected(type.id)"
                  
                  >{{type.name}}</li>
            }
            @empty {
                <p>types not available</p>
            }
           
            
        </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
            <app-paging-header
            
        [totalCount]="totalCount"
        [pageNumber]="shopParams.pageNumber"
        [pageSize]="shopParams.pageSize"
        >

        </app-paging-header>
               <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" 
                    placeholder="Search"
                    class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2"> Search</button>
                       
                    <button (click)="onReset()" class="btn btn-outline-success">Reset </button>
               </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
                @for(product of product;track product.id)
                {
                <div>
                    <app-product-item [productData]="product"></app-product-item>
                </div>
                }
                @empty { 
                    <p>Item is not available</p>
                }
                
            </div>
            
            <div class="d-flex justify-content-center" >
              
              <app-pager
              [totalCount]="totalCount"
              [pageSize]="shopParams.pageSize"
              (pageChanged) = "onPageChanged($event)"
              
              ></app-pager>
                

            </div>
        </section>
    </div>
</div>
