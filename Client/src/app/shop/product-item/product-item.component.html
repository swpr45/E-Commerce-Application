     <div class="card h-100 shadow-sm card-hover-effect card-body d-flex flex-column" *ngIf="productData">

          <div class="image position-relative" style="cursor: pointer;">
            <img [src]="productData.pictureUrl" [alt]="productData.name" class="img-fluid bg-white">
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
              <button routerLink="/shop/{{productData.id}}" class="btn btn-outline-secondary">View</button>
            </div>
          </div>
            

            <div class="card-body d-flex flex-column">
             <a routerLink="/shop/{{productData.id}}"  class="text-decoration-none">
              <h6 class="text-uppercase text-dark">
                {{productData.name}}
              </h6>
             </a>
             <span class="mb-2">{{productData.price |currency:"INR":"symbol"}}</span>

             
            </div>
          </div>
